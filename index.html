<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Law Chat</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Law Chat</title>
    <link rel="stylesheet" href="styles.css">

    <title>Law and Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> 
    <style>
        body { font-family: 'Gulim', Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .title { font-family: 'Dancing Script', cursive; font-size: 48px; margin-bottom: 30px; }
        .content { width: 80%; margin: auto; padding: 50px 0; }
        .content p { font-family: 'Gulim', Arial, sans-serif; margin-bottom: 20px; }
        .menu { display: flex; justify-content: center; background-color: #f2f2f2; padding: 20px 0; margin-bottom: 50px; }
        .menu a { 
            padding: 10px 20px; 
            text-decoration: none; 
            color: #333; 
            transition: background-color 0.3s, color 0.3s; 
        }
        .menu a:hover { background-color: #a5902a; color: white; }
        .chat-btn { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            padding: 10px 20px; 
            background-color: #a5902a; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        }
        .image-container { 
            width: 100%; 
            margin: 20px 0; 
        }
        .image-container img { 
            width: 100%; 
            height: auto; 
        }

</head>
<body>
    <header>
        <h1>Tax Law Chat</h1>
    </header>
    <main>
        <input type="text" id="user-input" placeholder="Ask a question">
        <button id="submit-button">Submit</button>
        <div id="response-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
