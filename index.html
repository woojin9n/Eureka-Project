<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Law and Life</title>
    <style>
        body { 
            font-family: 'Gulim', Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            .background-image {
                position: absolute;
                width: 100%;
                height: 100%;
                background-image: url('https://github.com/seojin1030/ddd/blob/main/DALL%C2%B7E%202023-11-30%2022.02.13%20-%20An%20image%20depicting%20a%20professional,%20modern%20office%20environment%20with%20elements%20related%20to%20tax%20and%20real%20estate%20law.%20The%20scene%20includes%20a%20large,%20sleek%20woode.png?raw=true');
                background-size: cover;
                background-position: center;
                opacity: 0.5; /* 투명도 설정 */
                z-index: -1; /* 다른 요소들이 위에 오도록 z-index 설정 */
            }
        }
        .title { 
            font-family: 'Dancing Script', cursive; 
            font-size: 48px; 
            margin-bottom: 30px; 
        }
        .content { 
            width: 80%; 
            padding: 50px 0; 
        }
        .menu { 
            display: flex; 
            justify-content: center; 
            background-color: rgba(255, 255, 255, 0.5);
            width: 100%;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }
        .menu a { 
            padding: 10px 20px; 
            text-decoration: none; 
            color: #333; 
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s; 
        }
        .menu a:hover { 
            background-color: #a5902a; 
            color: white; 
        }
        /* 입력 필드와 버튼을 감싸는 컨테이너 */
        .input-container {
            position: relative;
            display: flex;
            width: 100%;
            max-width: 500px; /* 최대 너비 설정 */
            margin: 0 auto 20px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            padding-right: 40px; /* 버튼 공간 만큼 오른쪽 패딩 추가 */
            border-radius: 20px; /* 모서리 둥글게 */
            border: 1px solid #ccc; /* 테두리 설정 */
        }
        #toggle-button {
            position: absolute;
            right: 5px; /* 오른쪽 여백 */
            top: 50%; /* 상단에서 50% 위치 */
            transform: translateY(-50%); /* Y축으로 -50% 이동하여 중앙 정렬 */
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px; /* 화살표 크기 */
        }
        #response-container {
            display: none;
            background-color: #f9f9f9; /* 답변 칸 배경색 */
            border-radius: 20px; /* 모서리 둥글게 */
            padding: 15px; /* 패딩 */
            margin-top: 20px; /* 입력란과의 간격 */
            border: 1px solid #ccc; /* 테두리 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            max-width: 500px; /* 최대 너비 */
            width: 100%; /* 너비 */
            margin: 20px auto; /* 가운데 정렬 */
            box-sizing: border-box; /* 박스 크기 계산 방식 */
        }   
    </style>
</head>
<body>
    <div class="background-image"></div> <!-- 배경 이미지를 위한 새로운 div -->
   
    <header>
        <h1 class="title">Law and Life</h1>
    </header>
    <div class="content">
        <h1>Tax Law Chat</h1>
        <main>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask a question">
                <button id="submit-button">&#x25BC;</button>
            </div>
            <div id="response-container" style="display: none;"></div>
        </main>
    </div>
    <div class="menu">
        <a href="qa.html">Q&A 게시판</a>
        <a href="info.html">법률 정보</a>
        <a href="consultation.html">전문가 상담 예약</a>
        
        
    </div>

    <script>
        // 버튼 클릭 이벤트와 동일한 기능을 수행하는 함수
        function toggleResponse() {
            var responseContainer = document.getElementById('response-container');
            var userInput = document.getElementById('user-input').value;
            responseContainer.innerHTML = "<p>여기에 답변이 표시됩니다: " + userInput + "</p>";
            responseContainer.style.display = responseContainer.style.display === 'none' ? 'block' : 'none';
        }
    
        // 버튼 클릭 이벤트 리스너
        document.getElementById('submit-button').addEventListener('click', toggleResponse);
    
        // 입력란에서 엔터키 이벤트 리스너
        document.getElementById('user-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                toggleResponse();
            }
        });
    </script>
    
    <script src = "{{ url_for('static', filename = 'script.js') }}"></script>
</body>
</html>
